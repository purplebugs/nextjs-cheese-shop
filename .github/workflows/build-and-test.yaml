on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  DATE_TAG: $(date +%s)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Show the variable
        run: echo "The value of DATE_TAG is $DATE_TAG"
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-image-name:$DATE_TAG
      - name: List Docker images
        run: docker images
